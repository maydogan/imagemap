<script language=javascript>
window.onload = init;
function init() {
  if (window.Event) {
    document.captureEvents(Event.MOUSEMOVE);
  }
  document.onmousedown = getXY;
}
function getXY(e) {
  x = (window.Event) ? e.pageX : event.clientX;
  y = (window.Event) ? e.pageY : event.clientY;
string = ","
string += x
string += ","
string += y
document.getElementById('myAnchor').innerHTML+=string
}
</script>
<body style="background-color:white" padding="0" margin="0">
<img src="isaretsiz.jpg"
ismap style="position: absolute; left: 0; top: 0">
<center id="myAnchor"></center>
</body>
